<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
    <script src="../d3/d3.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <script>
        // get data from remote server
        // if all right - save it to global variable and draw table
        d3.json("https://raw.githubusercontent.com/ScaryCrawler/scarycrawler.github.io/master/countries_2012.json",
           (error, data) => (error !== null) ? console.log(error) : (dataset_Countries2012 = data, drawTable())
        );

    </script>
    <div id="YearRange">
        <label>Time Update: </label>
        <label>1995</label>
        <input type="range" min="1995" max="2012" step="1" value="1995">
        <label>2012</label>
    </div>
    <div id="FilterBy">
        <label>Filter by: </label>

        <input type="checkbox" name="Americas" value="Americas" id="cbAmericas"
               class="checkBox" onchange="onAmericaClicked()">
        <label for="cbAmericas">Americas</label>

        <input type="checkbox" name="Africa" value="Africa" id="cbAfrica"
               class="checkBox" onchange="onCheckBoxStateChanged()">
        <label for="cbAfrica">Africa</label>

        <input type="checkbox" name="Asia" value="Asia" id="cbAsia"
               class="checkBox" onchange="onCheckBoxStateChanged()">
        <label for="cbAsia">Asia</label>

        <input type="checkbox" name="Europe" value="Europe" id="cbEurope"
               class="checkBox" onchange="onCheckBoxStateChanged()">
        <label for="cbEurope">Europe</label>

        <input type="checkbox" name="Oceania" value="Oceania" id="cbOceania"
               class="checkBox" onchange="onCheckBoxStateChanged()">
        <label for="cbOceania">Oceania</label>
    </div>

</body>
</html>
